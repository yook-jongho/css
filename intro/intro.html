<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="intro.css" />
        <title>Introduce</title>
        <script
            src="https://kit.fontawesome.com/5e28a297e1.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="main-header">
            <h1>Introduce MySelf</h1>
        </div>
        <div class="main-container">
            <div class="sidebar">
                <input type="checkbox" id="menu" name="show" checked />
                <div class="icon">
                    <label for="menu">
                        <i class="fa-solid fa-grip-lines fa-xl"></i>
                    </label>
                </div>

                <input type="radio" id="tab-1" name="show" checked />
                <input type="radio" id="tab-2" name="show" />
                <input type="radio" id="tab-3" name="show" />
                <input type="radio" id="tab-4" name="show" />

                <div class="tab">
                    <label for="tab-1">About Me</label>
                    <label for="tab-2">Project</label>
                    <label for="tab-3">Tech</label>
                    <label for="tab-4">Etc</label>
                </div>
            </div>

            <div class="main-content">
                <div class="aboutme">
                    <h2>about me</h2>
                    <p>자기소개를 작성하세요</p>
                </div>
                <div class="project">
                    <h2>Project</h2>
                    <p>여태 진행한 프로젝트를 작성하세요</p>
                </div>
            </div>
        </div>

        <div class="footer">Copyright</div>
    </body>
</html>
